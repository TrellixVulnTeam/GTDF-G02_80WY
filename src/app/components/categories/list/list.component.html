<!DOCTYPE html>
<html lang="en">
<body>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Titulo</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let category of categoriesList">
						<td>{{category.name}}</td>
						<td> <a th:href="" [routerLink]="['/categories/edit']" [queryParams]="{id:category.id}">editar</a></td>
						<td> <a th:href="" (click)="deleteCategory(category)">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
