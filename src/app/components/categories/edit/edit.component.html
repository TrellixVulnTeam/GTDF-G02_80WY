<!DOCTYPE html>
<html lang="en">
<body>


<div class="container">
  <h2>Editar Categoria</h2>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Titulo</label>
      <div class="col-sm-10">
        <input type="text" placeholder="pedro_123" required="true" 
            [(ngModel)]="title"/>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="updateCategory()">Actualizar Categoria</button>
      </div>
    </div>
</div>

</body>
</html>
