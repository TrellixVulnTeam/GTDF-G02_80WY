<!DOCTYPE html>
<html lang="en">

<body>


  <div class="container">
    <h2>Editar Grupo</h2>

      <label>
        Description:
        <input type="text" formControlName="description">

      <button type="submit">Update</button>
    </form>
  </div>

</body>

</html>
