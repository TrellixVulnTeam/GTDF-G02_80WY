<!DOCTYPE html>
<html lang="en">
<body>
	<div class="container" style="text-align: center">
		<h2 id=userAdd>Añadir tarea</h2>
			<div class="form-group">
				<label class="control-label col-sm-2" for="title">Título</label>
				<div class="col-sm-10">
					<input id= title type="text" [(ngModel)]="title"
						placeholder="Generar un documento"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="comments">Comentarios</label>
				<div class="col-sm-10">
					<input id= comments type="text" [(ngModel)]="comments"
						placeholder="Tamaño de fuente:12px"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="planned">Fecha planeada</label>
				<div class="col-sm-10">
					<input id= dplanned type="date" [(ngModel)]="planned"
						placeholder="02/26/2022"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" (click)="addTask()">Crear</button>
				</div>
			</div>
	</div>
</body>
</html>
