<!DOCTYPE html>
<html lang="en">
<body>
	<div class="container" style="text-align: center">
		<h2 id=userAdd>AÃ±adir usuario</h2>
			<div class="form-group">
				<label class="control-label col-sm-2" for="login">Login</label>
				<div class="col-sm-10">
					<input id= login type="text" [(ngModel)]="login"
						placeholder="pedro_123"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">email</label>
				<div class="col-sm-10">
					<input id= email type="text" [(ngModel)]="email"
						placeholder="pedro@gmail.com"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password</label>
				<div class="col-sm-10">
					<input id= password type="text" [(ngModel)]="password"
						placeholder="12345678a"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm">Repeat password</label>
				<div class="col-sm-10">
					<input id= passwordConfirm type="text" [(ngModel)]="passwordConfirm"
						placeholder="12345678a"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" (click)="addUser()">Crear</button>
				</div>
			</div>
	</div>
</body>
</html>
